baseURL: https://hgye.github.io
languageCode: en-us
title: hgye's notes
theme: PaperMod
copyright: "Â© 2020 - 2025 hgye's notes"

pagination:
  pagerSize: 10

# Default language
defaultContentLanguage: en

# Enable emoji
enableEmoji: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# Minify output
minify:
  disableXML: true
  minifyOutput: true

# Permalinks
permalinks:
  post: /p/:slug/

# Outputs for search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Markup settings
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai

# PaperMod theme parameters
params:
  env: production
  title: hgye's notes
  description: If you know the means of @
  keywords:
    - Blog
    - Tech
    - Notes
  author: hgye

  # Dark mode
  defaultTheme: auto
  disableThemeToggle: false

  # Show reading time, word count, etc.
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  # Assets
  assets:
    favicon: /favicon.ico
    disableHLJS: true
    disableFingerprinting: false

  # Label (top left)
  label:
    text: hgye's notes
    icon: /img/avatar.png
    iconHeight: 35

  # Home info (shows posts list below)
  homeInfoParams:
    Title: hgye
    Content: If you know the means of @
    imageUrl: /img/avatar.png
    imageWidth: 120
    imageHeight: 120

  # Social icons
  socialIcons:
    - name: github
      url: https://github.com/hgye
    - name: twitter
      url: https://twitter.com
    - name: rss
      url: index.xml

  # Search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys:
      - title
      - permalink
      - summary
      - content

  # Cover image defaults
  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false

# Menu
menu:
  main:
    - identifier: posts
      name: Posts
      url: /post/
      weight: 10
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30
    - identifier: about
      name: About
      url: /page/about/
      weight: 40
